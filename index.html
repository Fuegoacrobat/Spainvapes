<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda de Vapers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; padding: 1rem; line-height: 1.5; background-color: #ffe6e6; }
    .product { border: 2px solid #e60000; padding: 1rem; margin-bottom: 1rem; background-color: #ffffff; border-radius: 4px; }
    .product img { max-width: 100%; height: auto; }
    .tagline { color: #cc0000; font-style: italic; margin-bottom: 1rem; }
    .product button { background-color: #ff6666; border: none; color: white; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer; }
    .product button:hover { background-color: #ff3333; }
  </style>
</head>
<body>
  <h1>Tienda accesible de Vapers</h1>
  <p class="tagline">Con nuestro producto la ansiedad desaparecerá</p>
  <p>Modelo: Vaper 3000</p>
  <section aria-label="Sabores disponibles">
    <article class="product">
      <img src="images/fresa.jpg" alt="Vaper sabor fresa">
      <h2>Sabor Fresa</h2>
      <p>Un toque dulce y afrutado.</p>
      <button>Comprar</button>
    </article>
    <article class="product">
      <img src="images/menta.jpg" alt="Vaper sabor menta">
      <h2>Sabor Mentolado</h2>
      <p>Frescura intensa para todo momento.</p>
      <button>Comprar</button>
    </article>
    <article class="product">
      <img src="images/mango.jpg" alt="Vaper sabor mango">
      <h2>Sabor Mango</h2>
      <p>Exótico y tropical.</p>
      <button>Comprar</button>
    </article>
  </section>
</body>
</html>
